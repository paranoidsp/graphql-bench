query genre_all {
  genres {
    id
    name
  }
}

query albums_tracks_genre_all {
  albums {
    id
    title
    tracks {
      id
      name
      genre {
        name
      }
    }
  }
}

query albums_tracks_genre_some {
  albums (where: {artist_id: {_eq: 127}}){
    id
    title
    tracks {
      id
      name
    }
  }
}

query tracks_media_all {
  tracks {
    id
    name
    media_type {
      name
    }
  }
}

query tracks_media_1 {
  tracks (where: {id: {_eq: 32}}){
    id
    name
    album {
      id
      title
    }
  }
}

query artists_collaboration {
  artists(where: {
  	  albums: {
        tracks: {
          composer: "Ludwig van Beethoven"
        }
      }
    })
  {
    id
    name
  }
}

query artistByArtistId {
  artists(where: {id: 3}) {
    id
    name
  }
}

query trackByTrackId ($trackId: Int!) {
  tracks(where: {id: {_eq: $trackId}}) {
    id
    name
  }
}
